<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="reset" href="reset.css">
    <script type="module" src="main.js"></script>
    <title>Todo List Project</title>
</head>
<body>
    <header>
        <button class="functionality-button" id="toggle-navigation-list-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30">
                <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
            </svg>
        </button>
        <img src="./img/arleen-wiese-2vbhN2Yjb3A-unsplash.jpg" class="profile-picture" alt="Profile picture">
    </header>
    <nav>
        <ul class="projects" id="default-projects">
            <li class="project">Inbox</li>
            <li class="project">Today</li>
            <li class="project">Upcoming</li>
        </ul>
        <div class="created-projects-container">
            <div class="created-projects-header">
                <h1 class="created-projects-title">Projects</h1>
                <div class="header-buttons">
                    <button class="functionality-button" id="add-project-button">
                    
                    </button>
                    <button class="functionality-button" id="toggle-created-projects-list">
    
                    </button>
                </div>
            </div>
            <ul class="projects" id="created-projects">

            </ul>
        </div>
    </nav>
</body>
</html>
